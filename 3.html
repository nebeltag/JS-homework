<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    // 10 + 10 + "10"
    // 1. Суммируем 10 + 10 = 20.
    // 2.Число 20 плюс строка "10" дает строку "2010".
    console.log(10 + 10 + "10");//2010 (String)

    // 10 + "10" + 10
    // 1.Число 10 + строка "10" + число 10 дет строку;
    // 2.Формируется строка "101010".
    console.log(10 + "10" + 10);//101010 (String)

    // 10 + 10 + +"10"
    // 1. Число 10 + число 10 дет в сумме число 20.
    // 2. Происходит приведение строки +"10" в число 10.
    // 3. Происходит суммирование 20 + 10 = 30.
    console.log(10 + 10 + +"10");//2010 (Number)


    // 10 / -""
    // 1. Во второй части выражения содержится пустая строка, которая преобразуется в ноль.
    // 2. 10 / -0 = -Infifnity;
    // 3. С помощью console.log выводим  -Infifnity в консоль.
    console.log(10 / -"");//-Infinity



    // 10 / +"2,5"
    // 1. Во второй части содержится строка "2,5" с унарным плюсом.
    /*2. Из-за разделителя дробной части в виде запятой преобразование данной строки в число невозможно.
          Поэтому получаем NaN.*/
    // 3. Деление на NaN дает NaN. 10 / NaN = NaN;
    // 4. С помощью console.log почаем NaN в консоли.

    console.log(10 / +"2,5");//(NaN)



  // Здесь пишем решение, данный комментарий необходимо стереть.
  </script>
</body>

</html>
