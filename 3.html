<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    // 10 + 10 + "10"
    // 1. Суммируем 10 + 10 = 20.
    // 2. Формируется строка "2010".
    console.log(10 + 10 + "10");//2010

    // 10 + "10" + 10
    // 1.Первое и третье слагаемое приводятся в строку;
    // 2.Формируется строка "101010".
    console.log(10 + "10" + 10);//101010

    // 10 + 10 + +"10"
    // 1. Происходит суммирование 10 + 10 = 20.
    // 2. Происходит приведение "10" в Numder.
    // 3. Происходит суммирование 20 + 10 = 30.
    console.log(10 + 10 + +"10");//2010


    // 10 / -""
    // 1. Во второй части выражения содержится Null.
    // 2. 10 / -0 = -Infifnity;
    // 3. С помощью console.log выводим  -Infifnity в консоль.
    console.log(10 / -"");//-Infinity


    // 10 / +"2,5"
    // 1. Во второй части выражения не происходит приведения строки в Number.
    // 2. 10 / string = NaN;
    // 3. С помощью console.log выводим NaN в консоль.
    console.log(10 / +"2,5");//NaN



  // Здесь пишем решение, данный комментарий необходимо стереть.
  </script>
</body>
