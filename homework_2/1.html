<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    В правой части выражения происходит изменение переменной а (а = а + 1; а = 2).
    Так как инкремент ++а имеет префиксную форму, то его значение присваивается 
    переменной с, а значение переменной а становится равным 2.
    Таким образом в консоль выводится значение переменной с, равное 2.
     */
    c = ++a;
    console.log(c); //2

    /*
    В правой части выражения происходит изменение переменной b (b = b + 1; b = 2).
    Так как инкремент b++ имеет постфиксную форму, то переменной d присваивется 
    изначальное значение переменной b до проведения инкременнтных вычислений.
    Таким образом в консоль выводится значение переменной d, равное 1.
     */
    d = b++;
    console.log(d); //1

    /*
    В правой части выражения происходит изменение переменной а, которая на 
    данный момент имеет значение 2 (а = а + 1; а = 3).
    Далее к а прибавляется 2 - получаем 5.
    Переменной c присваивается значение 5.
    Таким образом в консоль выводится значение переменной с, равное 5.
     */
    c = 2 + ++a;
    console.log(c); //5

    /*
    В правой части выражения происходит изменение переменной b,которая на данный
     момент имеет значение 2 (b = b + 1; b = 3).
    Так как инкремент b++ имеет постфиксную форму, то значение переменной d будет
    вычисляться как сумма изначального значения переменной b до проведения 
    инкременнтных вычислений (т.е. 2) и 2. Что в итоге даст нам 4.
    Таким образом в консоль выводится значение переменной d, равное 4.
     */
    d = 2 + b++;
    console.log(d); //4

    console.log(a); //3
    console.log(b); //3
  </script>
</body>

</html>
